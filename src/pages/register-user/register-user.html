<ion-header>

  <ion-navbar>
    <ion-title>Registrar usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        
          <ion-item>
            <ion-label>Nome</ion-label>
            <ion-input [(ngModel)]="user.name" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Email</ion-label>
              <ion-input [(ngModel)]="user.email" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>telefone</ion-label>
              <ion-input [(ngModel)]="user.phone" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
          </ion-item>
        
        </ion-list>
        <button ion-button full (click)="action()">{{buttonText}}</button>
</ion-content>
