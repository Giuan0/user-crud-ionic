<ion-header>
  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    

    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
          <ion-icon name="person" item-left>
            </ion-icon>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="showConfirm(user._id)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
        <button (click)="putUser(user)" ion-button color="secondary" icon-start>
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>  

  </ion-list>

  
  
</ion-content>
  <ion-footer>
    <button ion-button full (click)="registerUser()">Adicionar Usuário</button>  

  </ion-footer>
